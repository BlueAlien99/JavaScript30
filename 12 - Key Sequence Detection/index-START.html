<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const code = 'dnstuff';
  const keypressHistory = [];

  window.addEventListener('keyup', e => {
    keypressHistory.push(e.key);
    keypressHistory.splice(0, keypressHistory.length - code.length);
    console.log(keypressHistory);
    if(keypressHistory.join('') === code){
      console.log('%cDUKE NUKEM 3D', 'font-weight: bold; color: orangered;');
      cornify_add();
    }
  });

</script>
</body>
</html>
